<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>lesson-8</title>
</head>
<body>

<div class="container">
    <form action="#" name="form" method="get" id="form">
        <h2>my form</h2>
        <div class="form-group">
            <label for="name">
                Введите имя
            </label>
            <input type="text" name="user-name" placeholder="Name" value="Yura" required maxlength="5" minlength="3" id="name">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="tel">Phone</label>
            <input type="tel" id="tel" name="tel" required>
        </div>

        <div class="form-group form-group--checkbox">
            <input type="checkbox" name="color-white" id="colorWhite" checked>
            <label for="colorWhite">color white</label>
        </div>

        <div class="form-group">
            <label for="dog">Dog</label>
            <input type="radio" name="pet" id="dog" value="dog" checked>
        </div>
        <div class="form-group">
            <label for="cat">Cat</label>
            <input type="radio" name="pet" id="cat" value="cat">
        </div>

        <div class="form-group">
            <label for="range">range</label>
            <input type="range" id="range" min="0" max="100" value="10">
        </div>

        <div class="form-group">
            <label for="file">File</label>
            <input type="file" id="file" multiple>
        </div>

        <div class="form-group">
            <label for="number">Number</label>
            <input type="number" id="number">
        </div>

        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date">
        </div>

        <div class="form-group">
            <label for="time">time</label>
            <input type="time" id="time">
        </div>

        <div class="form-group">
            <label for="color">color</label>
            <input type="color" id="color">
        </div>

        <div class="form-group">
            <textarea name="" id="textarea" cols="30" rows="10" placeholder="text"></textarea>
        </div>
        
        <div class="form-group">
            <select id="" name="colors" multiple size="2">
                <option value="red">red</option>
                <option value="blue">blue</option>
                <option value="black" selected>black</option>
            </select>
        </div>



        <button type="button">button</button>
        <button type="submit">submit</button>
        <button type="reset">reset</button>

        
        
        
    </form>

</div>

</body>
</html>
